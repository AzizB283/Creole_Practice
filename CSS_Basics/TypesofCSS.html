<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- There is one other that is external css. In this we have to make seperate .css file and link into head of the html file like this. -->
    <link rel="stylesheet" href="external.css">
    
    
    <!-- Internal css -->
    <style>
        .internal{
            color: #00ced1;
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <!-- There are total 3 types of css
    1. Inline - It is added to element directly.(less used)
    2. Internal - It is added in head in style tag.(Mostly used in medium range projects)
    3. External - It is keep in seperate file and then link to head in html.(mostly used in big projects) -->

    <div>
        <p style="color: rgb(2, 76, 2); background-color: #e69191;" >This is inline css paragraph</p>
    </div>

    <div class="internal">
        <p>This is example of internal css.</p>
    </div>


    <div class="external">
        <p>This is example of external css</p>
    </div>


    <div class="classsel">
        <p>This is class selector example</p>
    </div>

    <div id="idsel">This is id selector example</div>


    <div>
        <p style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Use of font family : Cambria</p>
        <p style="line-height: 5em;">Use of line height 5em </p>

    </div>




</body>
</html>
