<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        button{
            background-color: antiquewhite;
            color: black;
            border: 1px solid black;
            cursor: pointer;
        }

        
    </style>

    <script>
        function remove() {
  document.getElementById("none").style.display = "none";
}

function hide() {
  document.getElementById("hide").style.visibility = "hidden";
}
    </script>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td><img id="hide" src="https://source.unsplash.com/user/erondu/1600x900" alt="Unsplash image" height="300px" width="300px"></td>
                <td><img id="none" src="https://source.unsplash.com/user/erondu/1600x900" alt="Unsplash image" height="300px" width="300px"></td>
            </tr>

            <tr>
                <td><button onclick="hide()">Visibility - Hidden</button></td>
                <td><button onclick="remove()">Visibility - None</button></td>
            </tr>
        </tbody>
    </table>
    
    





    
</body>
</html>
