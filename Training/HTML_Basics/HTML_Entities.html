<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h3>This is HTML Entities</h3>
    <div>
        <p>This is pound symbol &pound;</p>
        <p>This is copyright symbol &copy;</p>
        <p>This is micro symbol &micro;</p>
        <p>This is 1/4 symbol &frac14;</p>
        <p>This is another good symbol &AElig;</p>

        <!-- likewise we can write many more speacial characters. Search "HTML entities references" in google for more -->
    </div>
</body>
</html>
