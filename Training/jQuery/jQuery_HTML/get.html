<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get HTML</title>
    <script src="../jquery.min.js"></script>
    <script src="get.js"></script>
</head>
<body>
    <center> <h1>jQuery HTML</h1>
        <h3>Get text of element</h3>
    </center>

    <p id="getparatext">Get the <b>text</b> of this para</p>
    <button id="gettext">Get the paragraph text</button><br><br>


    <center><h3>Get HTML of element</h3></center>
    <p id="getparahtml">Get the <b>HTML</b> of this para</p>
    <button id="gethtml">Get the paragraph HTML</button><br><br><br>



    <center><h3>Get the value of HTML element</h3></center>
    <p>This value is taken using val() keyword</p>
    <label for="">Enter name :</label>
    <input type="text" name="name" id="name">
    <input type="submit" value="Submit" id="submit"><br><br>



    <center><h3>Get the attribute</h3></center><br><br>

    <a href="https://google.com" id="google">Google</a><br><br>
    <button id="attr">Show href value</button>






</body>
</html>
