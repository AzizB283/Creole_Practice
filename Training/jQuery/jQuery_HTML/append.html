<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add using jQuery</title>
    <script src="../jquery.min.js"></script>
    <script src="append.js"></script>
</head>
<body>
    <center><h1>Add</h1>
    <h3>Append using jQuery</h3></center>


    <p id="appendpara">Append will append at the end of this para. </p>
    <button id="append">Click here to Append</button><br><br><br><br>



    <center><h3>Prepend using jQuery</h3></center>
    <p id="prependpara"> Prepend will add at the beginning of this paragraph.</p>
    <button id="prepend">Click here to Prepend</button><br><br><br>


    <center><h3>Create whole new section using jQuery</h3></center><br><br><br>
    <button id="create">Click here to create</button><br>
    <button id="remove">Click here to remove created para</button><br>



</body>
</html>
